{% extends 'base.html' %}
{% load bootstrap %}


{% block main %}
<form method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <br>
    <button type="submit" class="btn btn-primary">Salvar</button>

    {% if object  %}
    <a href="{% url 'delete_hora_estra' object.id %}" class="btn btn-danger">Deletar</a>
    {% endif %}
    
</form>

<br>
{% endblock %}
