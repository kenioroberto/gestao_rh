{% extends 'base.html' %}


{% block main %}

<h4>Lista de Funcionarios</h4>
<br>
{% for funcionario in object_list %}
    <a href="{% url 'update_funcionario' funcionario.id %}">{{ funcionario }}</a>
    <a href="{% url 'delete_funcionario' funcionario.id %}">Deletar</a>
    <br>
{% endfor %}
<br>
<a href="{% url 'create_funcionario' %}" class="btn btn-info">Novo</a>
<a href="{% url 'relatorio_funcionarios' %}" class="btn btn-info">Relatorio de Funcionarios</a>
<a href="{% url 'relatorio_funcionarios_html' %}" class="btn btn-info">Relatorio de Funcionarios HTML</a>
<a href="{% url 'relatorio_funcionarios_html_debug' %}" class="btn btn-danger">Relatorio de Funcionarios HTML</a>
{% endblock %}
